<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>対戦カード一覧</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">
<section id="header">
		<div id="back">
			<div id="h_back" class="back_img"></div>
		</div>
		<div id="title"><h1>対戦カード一覧</h1></div>
		<div id="build">
			<div id="h_build" class="build_img"></div>
		</div>
	</section>
	<nav>
		<div class="tab_on" id="new"><span>新着</span></div>
		<div class="tab" id="passion"><span>ホット</span></div>
	</nav>
	
	<div id="sort">
		<ul class="sort_new">
			<li class="vs">
				<div class="box">
					<div class="vs_left">
						<div class="icon1_frame"><div class="icon1"></div></div>
						<div class="num1">
							<div>0</div>
							<div>0</div>
							<div>1</div>
							<div>2</div>
						</div>
					</div>
					<div class="vs_title">
						<h2>きのこの山</h2>
						<div class="vs_img"></div>
						<h2>たけのこの里</h2>
					</div>
					<div class="vs_right">
						<div class="icon1_frame"><div class="icon2"></div></div>
						<div class="num1">
							<div>1</div>
							<div>2</div>
							<div>3</div>
							<div>4</div>
						</div>
					</div>
				</div>
				<p class="vs_comment">今こそ最強を決める時！来れ明治製菓厨ども！</p>
			</li>
			<hr>
		</ul>
		
		<ul class="sort_passion">
			<li class="vs">
				<div class="box">
					<div class="vs_left">
						<div class="icon1_frame"><div class="icon1"></div></div>
						<div class="num1">
							<div>0</div>
							<div>0</div>
							<div>1</div>
							<div>2</div>
						</div>
					</div>
					<div class="vs_title">
						<h2>きのこの山</h2>
						<div class="vs_img"></div>
						<h2>たけのこの里</h2>
					</div>
					<div class="vs_right">
						<div class="icon1_frame"><div class="icon2"></div></div>
						<div class="num1">
							<div>1</div>
							<div>2</div>
							<div>3</div>
							<div>4</div>
						</div>
					</div>
				</div>
				<p class="vs_comment">今こそ最強を決める時！来れ明治製菓厨ども！</p>
			</li>
			<hr>
		</ul>
	</div>
	
</div>
<script type="text/javascript" src="js/script.js"></script>	
<script type="text/javascript" src="js/hover.js"></script>	
</body>
</html>
