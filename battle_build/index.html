<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 ,minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>バトル作成</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css2/style.css" media="all" />
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<body>
<div id="wrapper">
	<section id="header">
		<div id="title"><h1>バトル作成</h1></div>
		<a id="a_build"><div id="h_build">
			<div id="h_build" class="h_build_img"></div>
		</div></a>
	</section>	
	<section>
		<h2>
			<span>あなたが戦わせたいモノは？</span>
		</h2>
	</section>
	<div>
		<div id="vs_left">
			<img id="preview1" height='100px' width='100px'>
			<input type="file" accept="image/*" id="imageInput1">
			<input type="text" name="example" id="name1" placeholder="例：きのこの山"/>
		</div>
		<div id="vs_img"></div>
		<div id="vs_right">
			<img id="preview2" height='100px' width='100px'>
			<input type="file" accept="image/*" id="imageInput2">
			<input type="text" name="example" id="name2" placeholder="例：たけのこの里"/>
			<h3>コメントを入力してね！</h3>
			<input type="text" id="commentbox">
		</div>
	</div>
	<div id="builtbtn"><div class="builtbtn_img"></div></div>
</div>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/add_hidden.js"></script>
<script type="text/javascript" src="js/location_href.js"></script>
</body>
</html>
